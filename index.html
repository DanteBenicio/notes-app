<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Notes App</title>
  </head>
  <body>
    <div id="app">
      <div class="modal_container">
        <div class="modal_wrapper">
          <div class="modal_header">
            <span>Add a new Note</span>
            <div class="close_modal" >
              <img src="./src/assets/close.svg" alt="x icon">
            </div>
          </div>

          <form name="create_note_form" onkeypress="">
            <div class="input_group">
              <label for="title_input">Title</label>
              <input type="text" name="title_input" id="title_input">
            </div>

            <div class="input_group">
              <label for="description_input">Description</label>
              <textarea name="description_input" id="description_input" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Add Note</button>
          </form>
        </div>
      </div>
      <main class="container">
        <div class="add_note" tabindex="0">
          <div class="img_wrapper">
            <img src="./src/assets/plus.svg" alt="plus symbol">
          </div>
          <span>Add new note</span>
        </div>
        
      </main>
    </div>

    <script src="/src/main.ts" defer></script>
  </body>
</html>
